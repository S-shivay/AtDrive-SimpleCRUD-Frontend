<div class="login-container">
<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label>Username</label>
    <input [(ngModel)]="userData.username" name="username" type="text" required />
  </div>
  <div>
    <label>Password</label>
    <input [(ngModel)]="userData.password" name="password" type="password" required />
  </div>
  <button type="submit">Login</button>
</form>
<button class="go-to-register-btn" (click)="goToRegister()">Go to Register</button>
</div>
